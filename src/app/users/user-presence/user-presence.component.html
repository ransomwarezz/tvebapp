<div *ngFor="let user of users$ | async">
  <div class="flex-container">
    <md-card class="example-card">
      <md-card-header>
        <img md-card-avatar src="{{ user.photoURL }}">
        <md-card-title>{{ user.$key }}</md-card-title>
        <md-card-subtitle>{{ user.$value }}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
      </md-card-content>
      <md-card-actions>
        <button md-button>Herausfordern</button>
        <!-- <button md-button>SHARE</button> -->
      </md-card-actions>
    </md-card>
  </div>
</div>
